{% extends "base.html" %}

{% block content %}
    <h1>Detalhes do cliente!</h1>
    <div>
        <label>Nome:</label>
        {{cliente.nome}}
    </div>
    <div>
        <label>Data De Nascimento:</label>
        {{cliente.dt_nasc | date:"d/m/Y"}}
    </div>
    <div>
        <label>CPF:</label>
        {{cliente.cpf}}
    </div>
    <div>
        <label>Sexo:</label>
        {{cliente.sexo}}
    </div>
    <div>
        <label>ID:</label>
        {{cliente.id}}
    </div>
{% endblock %}
